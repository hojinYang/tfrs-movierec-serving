{% extends "base.html" %}

{% block content %}
This is simplified recommender system powered by tfrs. 

<h1>Sign In</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
